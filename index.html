<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horaires en temps réel – Île-de-France Mobilités</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 1rem;
    }
    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin: 0.5rem;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #1d4ed8;
    }
    pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 10px;
      width: 80%;
      max-width: 700px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Horaires en temps réel – Île-de-France Mobilités</h1>

  <div>
    <button id="generer">Générer / mettre à jour les arrêts</button>
    <select id="selectArret">
      <option value="">-- Sélectionnez un arrêt --</option>
    </select>
  </div>

  <pre id="resultat">{}</pre>

  <script src="generer_arrets.js"></script>
  <script src="script.js"></script>
</body>
</html>
